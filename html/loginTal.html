<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>登陆</title>
  <link rel="icon" type="image/x-icon" href="../images/wetalkTV.ico" />
  <link rel="stylesheet" href="../css/swiper.min.css">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/login.css">
</head>

<body>
  <div class="wrapper">
    <p class="btn" onclick="window.location.href='loginPass.html'">密码登录</p>
    <div class="passwordBox">
      <p class="tit"><img src="../images/jbdx.png" alt="">快速登录</p>
      <div class="form">
        <input class="username"  type="text" placeholder="手机号">
        <input class="num" type="text" placeholder="短信验证码">
        <input type="button" id="btn" value="免费获取验证码" onclick="settime(this)" />
        <!-- <button id="btn">免费获取验证码</button> -->
        <div class="sub">
          <input type="submit">
        </div>
      </div>
      <p class="tt">未注册用户验证后自动登录</p>
      <p class="ttt">登录即表示同意嘉宾大学<a href="mine_server.html">服务协议</a>和<a href="#">隐私政策</a></p>
    </div>
  </div>

  <script src="../js/jquery.min.js"></script>
  <script type="text/javascript">
    var countdown=60;
    function settime(val) {
        if (countdown == 0) {
            val.removeAttribute("disabled");
            val.value="免费获取验证码";
            countdown = 60;
        } else {
            val.setAttribute("disabled", true);
            val.value="重新发送(" + countdown + ")";
            countdown--;
            setTimeout(function() {
                settime(val)
            },1000)
        }
 
    }
</script>
</body>

</html>
