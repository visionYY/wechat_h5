<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>设置密码</title>
  <link rel="icon" type="image/x-icon" href="../images/wetalkTV.ico" />
  <link rel="stylesheet" href="../css/swiper.min.css">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/loginAmend.css">
</head>

<body>
  <div class="wrapper">
    <div class="line"></div>
    <div class="form">
      <div class="pas">密码&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="password" name="" id="pwd" placeholder="密码"required>
        <img src="../images/icon_changkai@2x.png" alt="" id="eyesShow">
        <img src="../images/icon_baomi@2x.png" alt="" id="eyesHide">
      </div>
      <div class="pas1">确认密码&nbsp;<input type="password" name="" id="pwd1" placeholder="确认密码" required>
        <img src="../images/icon_qingchu@2x.png" alt="" id="close">
      </div>
      <p class="t">6~18位英文字母及数字组合</p>
      <!-- <button id="btn">免费获取验证码</button> -->
      <button class="btn" type="button" disabled="disabled">提交</button>
      
    </div>
    <p class="no">请填写这正确密码！</p>
    <p class="yes">修改成功！</p>
  </div>

  <script src="../js/jquery.min.js"></script>
  <script type="text/javascript">
  //获取验证码倒计时
    // var countdown=60;

  //小眼睛
  $("#eyesHide").click(function(){
    console.log(1)
    if($("#pwd").attr("type")=="password"){
      $("#pwd").attr('type','text');
      $("#eyesShow").show();
      $("#eyesHide").hide();
    }
  });
  $("#eyesShow").click(function(){
    if($("#pwd").attr("type")=="text"){
      $("#pwd").attr('type','password');
      $("#eyesShow").hide();
      $("#eyesHide").show();
    }
  });

  
  //button禁用可用
  function content(){
    var pwd = $("#pwd").val().trim();
    var pwdlen = pwd.length;
    var pwd1 = $("#pwd1").val().trim();
    var pwd1len = pwd1.length;

    if(pwdlen&&pwd1len!=0){
      $(".btn").attr("disabled",false);
      $('.btn').addClass('btn1')
    }else{
      $(".btn").attr("disabled",true);
      $('.btn').removeClass('btn1')
    }
  }
  pwd.onkeyup = function(){
    content();
  }
  pwd1.onkeyup = function(){
    content()
    var pwd1 = $("#pwd1").val().trim();
    var pwd1len = pwd1.length;
    console.log(pwd1len)
    if(pwd1len!=0){
      $("#close").css("display","block");
    }else if(pwd1len==0){
      $("#close").css("display","none");
    }
  }
  $("#close").click(function(){
    $("#close").css("display","none");
    $("#pwd1").val('');
  })

  
  $('.btn').click(function(){
    var pwdV = $("#pwd").val();
    var pwd1V = $("#pwd1").val();
    var pasw = /^[a-zA-Z0-9]{6,18}$/;
    if(pasw.test(pwdV) && pwdV===pwd1V){
      $(".yes").css("display","block");
      setTimeout(function(){//定时器 
        $(".yes").css("display","none");
      },2000);
    }else{
      $(".no").css("display","block");
      setTimeout(function(){//定时器 
        $(".no").css("display","none");
      },2000);
    }
  })

</script>
</body>

</html>
